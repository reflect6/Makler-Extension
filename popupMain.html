<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <script src="popupMain.js"></script>
    <link rel="stylesheet" href="popupMain.css">
  </head>
  <body>
    <div id="loading-container">
      <img src="loading.gif" id="loading-container-gif">
    </div>
    <div id="custom-alert">
      <div class="message"></div>
      <button class="ok-button" id=""ok-button"">OK</button>
    </div>
    
    <div class="login-box" id="login-box">
      <h2>სისტემაში შესვლა</h2>
      <form id="login-form">
        <div class="user-box">
          <input type="email" name="email" id="email" required>
          <label>ელ.ფოსტა</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" id="password">
          <label>პაროლი</label>
        </div>
        <a href="#" class="login-button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          შესვლა
        </a>
      </form>
    </div>
  </body>
</html>
